   <!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- External CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <!-- Font Awesome Kit -->
      <script src="https://kit.fontawesome.com/a2e71f3704.js" crossorigin="anonymous"></script>
      <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
      <title>BNN News</title>
   </head>
   <body class="m-0 p-0">
      <!-- header navbar -->
      <header>
         <!-- navbar -->
         <nav class="navbar navbar-expand-lg">
            <div class="container pt-4 d-flex justify-content-between">
               <!-- Logo -->
               <a class="navbar-brand fw-bold text-primary" href="./index.html"><span class="text-white bg-primary px-2 py-1 rounded">BNN</span>  News</a>
               <!-- Collapse button -->
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <!-- Collapsible content -->
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mx-auto">
                     <li class="nav-item px-3">
                        <a class="nav-link" href="#">News</a>
                     </li>
                     <li class="nav-item px-3">
                        <a class="nav-link" href="./blog.html">Blog</a>
                     </li>
                  </ul>
               </div>
               <!-- Register Button -->
               <button type="button" class="btn btn-outline-primary d-lg-block d-none">Log In</button>
            </div>
         </nav>
         <hr>
      </header>

      <main>
         <section class="container">
            <!--  category navigation -->
            <div>
               <div class="category text-muted d-flex flex-wrap justify-content-between align-items-center mt-3" id="category">
   
               </div>
            </div>
         </section>
   
         <section class="container">
            <!-- counter -->
            <div>
               <p>
                  <div class="counter text-muted">
                     <span  id="arrayCounter">ðŸ’¡ Click on the categories to read news</span>
                  </div>
               </p>
            </div>
         </section>

         <!-- spinner -->
         <div class="loader">
            <div class="loading">

            </div>
         </div>

         <!-- single category news demonstrate by card  -->
         <section class="container">
   
            <div class="categoryNews">
               <!-- card modify  -->
               <div class="row" id="category-news">
   
               </div>
            </div>
      
            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title text-black" id="exampleModalLabel">Get the latest news from <span class="fw-bold text-primary"><a class="navbar-brand fw-bold text-primary" href="./index.html"><span class="text-white bg-primary px-2 py-1 rounded">BNN</span>  News</a></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body" id="modal-body">
                        <form>
                           <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label text-dark">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="email">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                           </div>
                        </form>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>


      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <!-- External Script -->
      <script src="./script.js"></script>
   </body>
   </html>
